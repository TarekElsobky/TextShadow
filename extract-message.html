{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extract Message - Text Shadow</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
<div class="wrapper">

    <nav class="sidebar">
        <h2>Text Shadow</h2>
        <a href="{% url 'Landing' %}">Home</a>
        <a href="{% url 'Generate key' %}">Generate Key</a>
        <a href="{% url 'Hide message' %}">Hide Message</a>
        <a href="{% url 'Extract message' %}">Extract Message</a>
    </nav>

    <main class="content">
        <div class="card">
            <h2>Extract Message</h2>
            <form>
                <label>Key</label>
                <input type="text" placeholder="Enter secret key">

                <label>Combined Message</label>
                <textarea rows="5" placeholder="Paste combined message"></textarea>

                <button type="submit">Extract Message</button>
            </form>
        </div>
    </main>

</div>
</body>
</html>
