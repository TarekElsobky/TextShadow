{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate Key - Text Shadow</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
<div class="wrapper">

    <nav class="sidebar">
        <h2>Text Shadow</h2>
        <a href="{% url 'Landing' %}">Home</a>
        <a href="{% url 'Generate key' %}">Generate Key</a>
        <a href="{% url 'Hide message' %}">Hide Message</a>
        <a href="{% url 'Extract message' %}">Extract Message</a>
    </nav>

    <main class="content">
        <div class="card">
            <h2>Generate Key</h2>
            <form method="post" action="{% url 'Generate key' %}">
                {% csrf_token %}
                <label>Key Length</label>
                <input type="text" placeholder="e.g. 16" name='length' value='256' disabled>

                <label>Optional Seed</label>
                <input type="text" placeholder="Optional seed" name='seed'>

                <button type="submit">Generate Key</button>
            </form>
        </div>
    </main>

</div>
</body>
</html>
